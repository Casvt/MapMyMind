<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/node.css">
	<link rel="stylesheet" href="css/connection.css">
	
	<script src="js/general.js" defer></script>
	<script src="js/mouse.js" defer></script>
	<script src="js/shortcuts.js" defer></script>
	<script src="js/connection.js" defer></script>
	<script src="js/node.js" defer></script>
	<script src="js/store.js" defer></script>

	<title>MapMyMind</title>
</head>
<body>
	<header>
		<h1>MapMyMind</h1>
	</header>
	<div class="field-container">
		<main>
		</main>
		<button class="map-extender" top>
			+
		</button>
		<button class="map-extender" left>
			+
		</button>
		<button class="map-extender" right>
			+
		</button>
		<button class="map-extender" bottom>
			+
		</button>
		<div class="nav-container">
			<nav>
				<button id="toggle-nav-button">Maps</button>
				<form id="add-map-form">
					<button type="button" id="add-map-button">Add map</button>
					<p id="add-map-error" class="error hidden">*Name taken</p>
					<input type="text" id="add-map-input" class="hidden" placeholder="Name">
				</form>
				<form id="edit-map-form">
					
				</form>
			</nav>
		</div>
		<div class="tool-bar">
			<button id="add-node-button" title="Add node">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512">
					<path d="M17,12c0,.553-.448,1-1,1h-3v3c0,.553-.448,1-1,1s-1-.447-1-1v-3h-3c-.552,0-1-.447-1-1s.448-1,1-1h3v-3c0-.553,.448-1,1-1s1,.447,1,1v3h3c.552,0,1,.447,1,1Zm7-7v14c0,2.757-2.243,5-5,5H5c-2.757,0-5-2.243-5-5V5C0,2.243,2.243,0,5,0h14c2.757,0,5,2.243,5,5Zm-2,0c0-1.654-1.346-3-3-3H5c-1.654,0-3,1.346-3,3v14c0,1.654,1.346,3,3,3h14c1.654,0,3-1.346,3-3V5Z"/>
				</svg>
			</button>
			<button id="add-connection-button" title="Add connection between nodes">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
					<ellipse style="paint-order: fill; stroke-width: 43px;" cx="142.5" cy="142.5" rx="67.5" ry="67.5"></ellipse>
					<ellipse style="paint-order: fill; stroke-width: 43px;" cx="357.5" cy="357.5" rx="67.5" ry="67.5"></ellipse>
					<rect x="37.745" y="350.395" width="173.528" height="26.733" style="stroke-width: 20px; transform-origin: 125.321px 358.818px;" transform="matrix(0.707106, 0.707107, -0.707107, 0.707106, 130.871743, -109.615044)"></rect>
				</svg>
			</button>
			<button id="remove-connection-button" title="Remove connection between nodes">
				<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:bx="https://boxy-svg.com">
					<defs></defs>
					<ellipse style="paint-order: fill; stroke-width: 43px;" cx="133.551" cy="131.314" rx="67.5" ry="67.5"></ellipse>
					<ellipse style="paint-order: fill; stroke-width: 43px;" cx="348.551" cy="346.314" rx="67.5" ry="67.5"></ellipse>
					<rect x="7.83" y="346.155" width="36" height="26.409" style="stroke-width: 20px; transform-origin: 25.999px 354.476px;" transform="matrix(0.707106, 0.707107, -0.707107, 0.707106, 167.715476, -165.110428)"></rect>
					<path d="M 272.366 230.612 L 297.183 259.135 L 272.366 259.135 L 272.366 230.612 Z" style="stroke: rgb(0, 0, 0); transform-box: fill-box; transform-origin: 50% 50%;" transform="matrix(0.707107, -0.707107, 0.707107, 0.707107, -18.369022, 19.750179)" bx:shape="triangle 272.366 230.612 24.817 28.523 0 0 1@a63d11ca"></path>
					<path d="M 272.565 230.612 L 297.4 259.135 L 272.565 259.135 L 272.565 230.612 Z" style="transform-origin: 277.506px 244.874px; stroke: rgb(0, 0, 0);" transform="matrix(-0.707106, 0.707107, -0.707107, -0.707106, -58.822686, -34.59832)" bx:shape="triangle 272.565 230.612 24.835 28.523 0 0 1@86b8358a"></path>
					<rect x="7.83" y="346.155" width="36" height="26.409" style="stroke-width: 20px; transform-origin: 25.999px 354.476px;" transform="matrix(0.707106, 0.707107, -0.707107, 0.707106, 267.268844, -70.276446)"></rect>
				  </svg>
			</button>
		</div>
		<div class="node-info">
			<h2>Node info</h2>
			<form>
				<label for="title-input">Title</label>
				<input type="text" id="title-input" placeholder="Title">
				<label for="body-input">Body</label>
				<div>
					<input type="checkbox" id="show-body-input">
					<label for="show-body-input">Show Body in Map</label>
				</div>
				<textarea id="body-input" placeholder="Body"></textarea>
				<button type="submit">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
